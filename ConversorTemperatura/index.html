<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Conversor de Temperatura</h1>
    <div class="divTemperatura"><!--Utilizei dos comandos DIV para criar a especie de um bloco de comando para que possamos adicionar diversas atribuições-->
        <label for="temperatura">Temperatura(grau Celsius)</label>
        <input type="number" id="temperatura" placeholder="Informe a Temperatura"/> 
    <div class="divCalc">
        <button onclick="calcTemp()">Calcular</button><!--Coloquei o botão para executar o calculo de imc que foi scriptado no JS-->
    </div>
        <span id="resultado"></span><!--O comando span funciona para exibir a mensagem na tela-->
    </main>
    <script src="temperatura.js"></script>
</body>
</html>
