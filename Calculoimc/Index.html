<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Calculo IMC</h1>
    <div class="divAltura"><!--Utilizei dos comandos DIV para criar a especie de um bloco de comando para que possamos adicionar diversas atribuições-->
        <label for="altura">Altura(M)</label>
        <input type="number" id="altura" placeholder="Digite sua Altura"/> 
    </div>
    <div class="divPeso">
        <label for="peso">Peso(KG)</label>
        <input type="number" id="peso" placeholder="Digite seu peso"/> 
    </div>
    <div class="divCalc">
        <button onclick="calcIMC()">Calcular</button><!--Coloquei o botão para executar o calculo de imc que foi scriptado no JS-->
      </div>
      <span id="resultado"></span><!--O comando span funciona para exibir a mensagem na tela-->
    </main>
    <script src="calculoimc.js"></script>
</body>
</html>
